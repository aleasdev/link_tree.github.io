<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Alejandro Ch√°vez - Links</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    backgroundColor: 0xfdeddc,
                    color1: 0xcf515a,
                    color2: 0xede7e2,
                    colorMode: "lerpGradient",
                    birdSize: 1.1,
                    wingSpan: 40.0,
                    separation: 50.0,
                    alignment: 46.0,
                    cohesion: 36.0,
                    quantity: 4.0,
                });
            });
        </script>
    </head>
    
    <body>
        <div id="vanta"></div>
        <main>
            
            <header>
                <img id="profile_picture" src="images/profile_picture.png" alt="j" />
                <h1>@aleasdev</h1>
            </header>

            <ul>
                <li>
                    <a href="https://www.youtube.com/@aleasdev">
                        <img id="youtubeImage" src="images/youtube.png" alt="youtube" width="19" />
                        Youtube
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/aesthetic__45/">
                        <img src="images/instagram.png" alt="instagram" width="18" />
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/alejandro-chavez-53b086257/">
                        <img src="images/linkedin.png" alt="linkedin" width="18" />
                        Linkedin
                    </a>
                </li>

                <li>
                    <a href="https://github.com/aleasdev">
                        <img src="images/github.png" alt="github" width="18" />
                        GitHub
                    </a>
                </li>
            </ul>
            
        </main>
    </body>
</html>
